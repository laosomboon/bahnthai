    <!-- Overlay effect when opening the side navigation on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="Close Sidemenu" id="myOverlay"></div>

    <!-- Page content -->
    <div class="w3-main" style="margin-left:320px;">
        <button id="logoutBtn" style="display:inline-block;float:right;margin:20px 20px 0"
            class="w3-btn w3-small w3-red" onclick="signMeOut()">Logout</button>
        <i class="fa fa-bars w3-button w3-white w3-hide-large w3-xlarge w3-margin-left w3-margin-top"
            onclick="w3_open()"></i>
        <!--<a href="javascript:void(0)" class="w3-hide-large w3-red w3-button w3-right w3-margin-top w3-margin-right" onclick="document.getElementById('id01').style.display='block'">-->

        <div id="formWrapper" class="w3-container person">
            <div class="container w3-padding w3-large w3-pale-blue">
                <img class="w3-round" id="showImage" src="" alt="" width="70"
                    style="display: inline-block;">&nbsp;&nbsp;&nbsp;
                <h2 id="showName" style="display: inline-block;"></h2>
            </div>
            <!-- New Menu Item Button -->
            <button class="w3-btn w3-green w3-margin-top" onclick="toggleNewMenuForm()">+ New Menu Item</button>

            <!-- Hidden Form -->
            <form id="createForm" class="form-style-9 w3-margin-top" style="display: none;" onsubmit="return false;">
                <ul>
                    <li><input type="text" id="newMenuName" placeholder="Name" class="field-style field-full" /></li>

                    <li>
                        <select id="newMenuCategory" class="field-style field-full">
                            <option value="">-- Select Category --</option>
                            <!-- Will be dynamically populated -->
                        </select>
                    </li>

                    <li><textarea id="newMenuDescription" placeholder="Description" class="field-style"
                            rows="3"></textarea></li>
                    <li><input type="number" id="newMenuPrice" step="0.01" placeholder="Price (if no options/choices)"
                            class="field-style field-full" /></li>

                    <li>
                        <label><strong>Options (Thai name and price)</strong></label>
                        <div id="newOptionsContainer"></div>
                        <button type="button" onclick="addNewOption()">+ Add Option</button>
                    </li>

                    <li>
                        <label><strong>Choices (label and price)</strong></label>
                        <div id="newChoicesContainer"></div>
                        <button type="button" onclick="addNewChoice()">+ Add Choice</button>
                    </li>

                    <li>
                        <button class="w3-btn w3-small w3-green" onclick="createItem()">Create</button>
                        <button class="w3-btn w3-small w3-gray" type="button"
                            onclick="toggleNewMenuForm()">Cancel</button>
                    </li>
                </ul>
            </form>


            <form class="form-style-9" onsubmit="return false;" id="updateForm">
                <ul>
                    <li>
                        <input type="hidden" id="menuId" name="id" value="" />
                    </li>

                    <li>
                        <label for="menuName"><strong>Name</strong></label>
                        <input type="text" id="menuName" name="name" class="field-style field-full align-none"
                            placeholder="Name" />
                    </li>

                    <li>
                        <label for="menuDescription"><strong>Description</strong></label>
                        <textarea id="menuDescription" name="description" class="field-style" placeholder="Description"
                            rows="3"></textarea>
                    </li>

                    <!-- For options -->
                    <li id="optionsWrapper" style="display:none;">
                        <label><strong>Options (Price + Thai Name)</strong></label>
                        <div id="optionsContainer"></div>
                        <button type="button" onclick="addOption()">+ Add Option</button>
                    </li>

                    <!-- For choices -->
                    <li id="choicesWrapper" style="display:none;">
                        <label><strong>Choices (Size or Set)</strong></label>
                        <div id="choicesContainer"></div>
                        <button type="button" onclick="addChoice()">+ Add Choice</button>
                    </li>

                    <!-- Single price -->
                    <li id="singlePriceWrapper" style="display:none;">
                        <input type="number" id="menuPrice" name="price" step=".01"
                            class="field-style field-full align-none" placeholder="Price" />
                    </li>



                    <li>
                        <button class="w3-btn w3-small w3-teal" onclick="updateItem(this);" type="submit">
                            Update
                        </button>
                        <button class="w3-btn w3-small w3-red" onclick="deleteItem(this);" type="button">
                            Delete
                        </button>
                    </li>
                </ul>
            </form>
        </div>
