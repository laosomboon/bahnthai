<body>

    <!-- Side Navigation -->
    <nav class="w3-sidebar w3-bar-block w3-collapse w3-white w3-animate-left w3-card" style="z-index:3;width:320px;" id="mySidebar">
        <a href="/" class="w3-bar-item w3-border-bottom" style="background: blue;">
            <img src="/images/indexlogo.png" style="width:25%;">
            <i class="fa fa-remove w3-button w3-right w3-red  w3-hide-large w3-large" onclick="w3_close();"></i>
        </a>
        <a href="javascript:void(0)"
           class="w3-bar-item w3-button w3-dark-grey w3-button w3-hover-black w3-left-align"
           onclick="document.getElementById('id01').style.display='block'">New Product<i class="w3-padding fa fa-plus"></i></a>
        <div id="SidenavContainer"></div>
    </nav>

    <!-- Modal that pops up when you click on "New Message" -->
    <div id="id01" class="w3-modal" style="z-index:4">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-padding w3-light-green">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-red w3-right w3-small"><i class="fa fa-remove"></i></span>
                <h2>New Product</h2>
            </div>
            <div class="w3-panel">
                <form class="form-style-9" onsubmit="return false;" id="newProductForm">
                    <ul>
                        <li>
                            <input type="hidden" id="newMenuId" value="" />
                            <input type="text" id="newMenuName" name="name" class="field-style field-full align-none" placeholder="Name" />
                        </li>
                        <li>
                            <select class="w3-select" name="newMenuCate">
                                <option value="" disabled selected>Choose Category</option>
                                <option value="0">Appitizer</option>
                                <option value="1">Thai salad</option>
                                <option value="2">Soup</option>
                                <option value="3">Thai curries</option>
                                <option value="4">Fish & Seafood</option>
                                <option value="5">Stir-fried Dish</option>
                                <option value="6">Barbecue</option>
                                <option value="7">Vegetable</option>
                                <option value="8">Noodle Dish</option>
                                <option value="9">Rice Dish</option>
                                <option value="10">Thai Dessert</option>
                                <option value="11">Lunch Special</option>
                            </select>
                        </li>
                        <li>
                            <input type="text" id="newMenuImage" name="image" class="field-style field-full align-none" placeholder="Image Url" />
                        </li>
                        <li>
                            <input type="text" id="newMenuThainame" name="thainame" class="field-style field-full align-none" placeholder="Thai name" />
                        </li>
                        <li>
                            <input type="number" id="newMenuPrice" name="price" step=".01" class="field-style field-full align-none" placeholder="Price (ex : 9.95)" />
                        </li>
                        <li>
                            <p><input class="w3-input w3-border w3-col-6" id="newMenuSpiceLevel" type="number" name="spice_level" placeholder="Spice Level (0-5)" value="" min="0" max="5"></p>
                        </li>
                        <li>
                            <textarea name="description" class="field-style" id="newMenuDescription" placeholder="description"></textarea>
                        </li>
                        <li>
                            <div class="w3-section">
                                <a class="w3-button w3-red" onclick="document.getElementById('id01').style.display='none'">Cancel Â <i class="fa fa-remove"></i></a>
                                <a class="w3-button w3-light-green w3-right" onclick="addProduct();">Add</a>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <!-- Overlay effect when opening the side navigation on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="Close Sidemenu" id="myOverlay"></div>

    <!-- Page content -->
    <div class="w3-main" style="margin-left:320px;">
        <button style="display:inline-block;float:right;margin:20px 20px 0" class="w3-btn w3-small w3-red" onclick="toggleSignIn()">Logout</button>
        <i class="fa fa-bars w3-button w3-white w3-hide-large w3-xlarge w3-margin-left w3-margin-top" onclick="w3_open()"></i>
        <!--<a href="javascript:void(0)" class="w3-hide-large w3-red w3-button w3-right w3-margin-top w3-margin-right" onclick="document.getElementById('id01').style.display='block'">-->
            <!--<i class="fa fa-pencil"></i></a>-->

        <div id="formWrapper" class="w3-container person">
            <div class="container w3-padding w3-large w3-pale-blue">
                <img class="w3-round" id="showImage" src="" alt="" width="70" style="display: inline-block;">&nbsp;&nbsp;&nbsp;
                <h2 id="showName"  style="display: inline-block;"></h2>
            </div>
            </div>

                <form class="form-style-9" onsubmit="return false;" id="updateForm">
                    <ul>
                        <li>
                            <input type="hidden" id="menuId" value="" />
                            <input type="text" id="menuName" name="name" class="field-style field-full align-none" placeholder="Name" />
                        </li>
                        <li>
                            <input type="text" id="menuImage" name="image" class="field-style field-full align-none" placeholder="Image Url" />
                        </li>
                        <li>
                            <input type="text" id="menuThaiName" name="thainame" class="field-style field-full align-none" placeholder="Thai name" />
                        </li>
                        <li>
                            <input type="number" id="menuPrice" name="price" step=".01" class="field-style field-full align-none" placeholder="Price (ex : 9.95)" />
                        </li>
                        <li>
                            <p><input class="w3-input w3-border w3-col-6" id="menuSpiceLevel" type="number" name="spice_level" placeholder="Spice Level (0-5)" value="" min="0" max="5"></p>
                        </li>
                            <input type="hidden" id="menuCateId" type="number" name="cateId"  value="" />
                        <li>
                            <textarea name="description" class="field-style" id="menuDescription" placeholder="description"></textarea>
                        </li>
                        <li>
                            <button class="w3-btn w3-small w3-teal" onclick="updateItem(this);">Update</button>
                            <button class="w3-btn w3-small w3-red" onclick="deleteItem(this);">Delete</button>
                        </li>
                    </ul>
                </form>

        </div>

    </div>





    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
